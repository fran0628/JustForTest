  <style>
    .offcanvasbtn {
      border-radius: 5px;
      padding: 10px 15px;
      border: 0;
      background: #f5f5f5;
    }
    @media screen and (min-width: 992px) {
      .offcanvasbtn {
        display: none;
      }
    }
    .fa-bars {
      color: rgb(137, 137, 139);
    }
    .navbox {
      height: 90px;
    }
    .navbar {
      background: #f5f5f5;
      height: 90px;
      margin-bottom: 30px;
    }
    @media screen and (max-width: 992px) {
      .navbar ul {
        display: none;
      }
    }
    .nav-link {
      color: #7b9c85;
    }
    .nav-link:hover {
      color: #b1ddbe;
    }
    .nav-icon {
      color: #4c534e;
    }
    .nav-icon:hover {
      color: #b5b8b6;
    }

        height: 70px;
      }

          <ul class="nav justify-content-end">
            <li class="nav-item dropdown">
              <a

                aria-current="page"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                主打水果盒

              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

            </li>

            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">水果地圖</a>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                aria-current="page"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                小農部落
              </a>

                <li><a class="dropdown-item" href="#">小農總覽</a></li>
                <li><a class="dropdown-item" href="#">文章總覽</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">關於我們</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-icon" href="#"
                ><i class="fas fa-user fa-lg"></i
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-icon" href="#"
                ><i class="fas fa-shopping-cart fa-lg"></i
              ></a>
            </li>
          </ul>
          <button
            class="offcanvasbtn"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight"
          >
            <i class="fas fa-bars fa-2x"></i>
          </button>

          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasRight"
            aria-labelledby="offcanvasRightLabel"
          >
            <div class="offcanvas-header">
              <div class="d-flex mt-3">
                <a class="nav-link nav-icon" href="#"
                  ><i class="fas fa-user fa-lg"></i></a
                ><a class="nav-link nav-icon" href="#"
                  ><i class="fas fa-shopping-cart fa-lg"></i
                ></a>
              </div>
              <button
                type="button"
                class="btn-close text-reset"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <div class="list-group list-group-flush">
                <a
                  href="#"
                  class="list-group-item list-group-item-action p-3"
                  aria-current="true"
                >
                  首頁
                </a>
                <a href="#" class="list-group-item list-group-item-action p-3"
                  >主打水果盒</a
                >
                <a href="#" class="list-group-item list-group-item-action p-3"

                <a href="#" class="list-group-item list-group-item-action p-3"

                >
                <a href="#" class="list-group-item list-group-item-action p-3"
                  >關於我們</a
                >
              </div>
            </div>
          </div>
        </div>
